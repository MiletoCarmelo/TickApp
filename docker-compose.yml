version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: receipt-postgres
    restart: unless-stopped
    env_file:
      - .env  # ← Pointe vers la racine
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - receipt_pgdata:/var/lib/postgresql/data
      - ./pg/init_scripts:/docker-entrypoint-initdb.d:ro  # Scripts exécutés au 1er démarrage
      - ./backups:/backups  # Dossier pour les backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - receipt-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: receipt-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@receipt.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - receipt-network

volumes:
  receipt_pgdata:
    driver: local
  pgadmin_data:
    driver: local

networks:
  receipt-network:
    driver: bridge