# Configuration du storage Dagster (optionnel)
# Si non configuré, Dagster utilise un storage en mémoire
# Pour la production, vous pouvez décommenter et configurer PostgreSQL :
#
# storage:
#   postgres:
#     postgres_db:
#       username: ${DB_USER}
#       password: ${DB_PASSWORD}
#       hostname: ${DB_HOST}
#       db_name: ${DB_NAME}
#       port: ${DB_PORT}